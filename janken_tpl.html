<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="sample.css">
<title>じゃんけん</title>
</head>
<body>

<header>
  <h1>じゃんけん</h1>
</header>

<main>
  <ul>
    <li id="gu_btn">グー</li>
    <li id="cho_btn">チョキ</li>
    <li id="par_btn">パー</li>
  </ul>
  <div>コンピュータの出した手は？「<span id="pc_hands">なに？</span>」</div>
  <div id="judgment">勝ち</div>
</main>

<footer></footer>
<script>
//じゃんけん用のSCRIPTを書いてください

$("#gu_btn").on("click", function() {
  let result = Math.ceil(Math.random() * 3); // ランダムな結果を生成

  if (result == 1) {
    $("#pc_hands").text("グー");
  } else if (result == 2) {
    $("#pc_hands").text("チョキ");
  } else if (result == 3) {
    $("#pc_hands").text("パー");
  }

  // 勝敗の判定ロジック
  if (result == 1) {
    $("#judgment").text("引き分け");
  } else if (result == 2) {
    $("#judgment").text("勝ち");
  } else if (result == 3) {
    $("#judgment").text("負け");
  }
});

$("#cho_btn").on("click", function() {
  let result = Math.ceil(Math.random() * 3); // ランダムな結果を生成

  if (result == 1) {
    $("#pc_hands").text("グー");
  } else if (result == 2) {
    $("#pc_hands").text("チョキ");
  } else if (result == 3) {
    $("#pc_hands").text("パー");
  }

  // 勝敗の判定ロジック
  if (result == 1) {
    $("#judgment").text("負け");
  } else if (result == 2) {
    $("#judgment").text("引き分け");
  } else if (result == 3) {
    $("#judgment").text("勝ち");
  }
});

$("#par_btn").on("click", function() {
  let result = Math.ceil(Math.random() * 3); // ランダムな結果を生成

  if (result == 1) {
    $("#pc_hands").text("グー");
  } else if (result == 2) {
    $("#pc_hands").text("チョキ");
  } else if (result == 3) {
    $("#pc_hands").text("パー");
  }

  // 勝敗の判定ロジック
  if (result == 1) {
    $("#judgment").text("勝ち");
  } else if (result == 2) {
    $("#judgment").text("負け");
  } else if (result == 3) {
    $("#judgment").text("引き分け");
  }
});
    

</script>
</body>
</html>
